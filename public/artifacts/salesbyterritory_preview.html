<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales by Territory Report Preview</title>
  <style>
    body {
      background-color: #1f1f1f;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #6c63ff;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-align: center;
    }

    .preview-image {
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      max-width: 100%;
      overflow-x: auto;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      display: block;
      margin: 0 auto;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.02);
    }

    .caption {
      margin-top: 0.75rem;
      font-size: 0.9rem;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Sales by Territory - Report Export Preview</h2>
  <div class="preview-image">
    <img src="./salesbyterritory_preview.png" alt="Sales by Territory Report" />
    <div class="caption">Paginated report exported to Excel with grouping by Country and Territory.</div>
  </div>
</body>
</html>
