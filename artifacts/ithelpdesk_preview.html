
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IT Help Desk System Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1f1f1f;
      color: #eee;
      margin: 0;
      padding: 2rem;
    }

    h2 {
      color: #6c63ff;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 5px;
      overflow: hidden;
      font-size: 0.95rem;
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #444;
      text-align: left;
    }

    th {
      background-color: #333;
      color: #ffffff;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 0.85rem;
      font-weight: bold;
    }

    .completed {
      background-color: #4caf50;
      color: white;
    }

    .pending {
      background-color: #f39c12;
      color: white;
    }

    .backorder {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Sample IT Help Desk Tickets</h2>
  <table>
    <thead>
      <tr>
        <th>Request ID</th>
        <th>Customer</th>
        <th>Device</th>
        <th>Service</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>104</td>
        <td>Anna Frank</td>
        <td>Dell Tablet</td>
        <td>Cracked Screen</td>
        <td><span class="badge completed">Completed</span></td>
      </tr>
      <tr>
        <td>105</td>
        <td>Paul Pippins</td>
        <td>HP Printer</td>
        <td>Replace Drum</td>
        <td><span class="badge backorder">Backorder</span></td>
      </tr>
      <tr>
        <td>106</td>
        <td>Jane Oliver</td>
        <td>Lenovo Laptop</td>
        <td>Virus Removal</td>
        <td><span class="badge pending">Pending</span></td>
      </tr>
      <tr>
        <td>107</td>
        <td>Homer Simpson</td>
        <td>Asus Desktop</td>
        <td>Replace Motherboard</td>
        <td><span class="badge completed">Completed</span></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
